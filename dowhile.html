<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //
        for (let a=1; a<=50; a++) {
        console.log (a);
        a++;
        }
        //while
        let b = 1;
        while(b<=50) {
            console.log(b);
            b--;
        }

        //do while 
        let c = 50;
        do {
            console.log (c);
            c++;
        }while(c >=1);
    </script>
</body>
